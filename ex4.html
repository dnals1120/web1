<!doctype html>
<html>
<head>
<title>이모저모</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"  charset="utf-8">
</head>
<body>
<h1>Comparison operator & Boolean </h1>
<h2>===</h2>
<h3>1===1</h3>
<script>
document.write(1===1);
</script>

<h3>1===2</h3>
<script>
document.write(1===2);
</script>


<h3>1&gt;2</h3>
<script>
document.write(1>2);
</script>


</body>
</html>
